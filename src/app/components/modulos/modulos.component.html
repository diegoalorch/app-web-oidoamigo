<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="principal">

    <div class="container">



        <div class="navigation" *ngFor="let psi of psicolo">

            <div class="avatar" >
                <img src="../../../assets/img/avatar.png" alt="">
            </div>
            <div class="textavatar">
                <label for="">{{psi.nombres+" "+psi.apellidos}}</label>
            </div>
            <div class="boton">
                <button type="button" class="btn btn-danger" (click)="logout()">
                    <ion-icon name="log-out-outline"></ion-icon>
                    Cerrar Sesi√≥n
                </button>
            </div>
        </div>



    </div>

</div>


<div class="main">
    <div id="caja">
        <div id="contenedor">
            <div class="contenedor">
                <div class="row">
                    <div *ngFor="let accesos of acceso" class="col1" routerLink={{accesos.link2}}>

                        <img class="registrarpsicologo" src={{accesos.img}} alt="">
                        <span>{{accesos.nomaccesos}}</span>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
