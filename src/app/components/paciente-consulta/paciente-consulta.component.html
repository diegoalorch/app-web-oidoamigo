<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


<div class="principal">
    <div class="contenedor1">
        <div class="button-logearse" [routerLink]="['/login']">
            <button type="button" class="btnn btn-outline-success logearse-contenido">
                    <i class='bx bx-log-in'></i>
                    <span class="texto-button">
                        Iniciar Sesión
                    </span>
                </button>
        </div>

        <div class="contenedor">

            <div class="formulario">

                <span class="titulo">¡Estamos aquí para ti!</span>

                <span class="texto">Por favor, completa estos datos para poder contactarnos contigo lo más pronto posible</span>

                <form class="fomulario-consulta">

                    <div class="nombres">
                        <input class="form-control" type="text" placeholder="Nombres Completos" aria-label=".form-control-lg example" [(ngModel)]="paciente.nombres" name="nombres">
                    </div>

                    <div class="apellidos">
                        <input class="form-control" type="text" placeholder="Apellidos Completos" aria-label=".form-control-lg example" [(ngModel)]="paciente.apellidos" name="apellidos">
                    </div>

                    <div class="celular">
                        <input class="form-control" type="text" placeholder="Número de Celular" aria-label=".form-control-lg example" [(ngModel)]="paciente.telefono" name="telefono">
                    </div>

                    <div class="pais">
                        <input class="form-control" type="text" placeholder="País" aria-label=".form-control-lg example" [(ngModel)]="paciente.pais" name="pais">
                    </div>

                    <div class="consulta">
                        <textarea class="form-control f" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba su consulta aqui por favor" [(ngModel)]="paciente.motivoconsulta" name="motivoconsulta"></textarea>
                    </div>

                    <div class="reg-consulta">
                        <button type="button" class="btn btn-danger reg" (click)="registrarconsulta()">Registrar Consulta</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
